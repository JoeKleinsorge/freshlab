- name: Setup Operating system
  hosts: metal
  roles:
    - automatic_upgrade
    - disable_selinux
    - disable_firewalld

- name: Create Kubernetes cluster
  hosts: metal
  roles:
    - k3s

- name: Create some basic config
  hosts: localhost
  environment:
    KUBECONFIG: ./kubeconfig.yaml
  roles:
    - metallb_config
