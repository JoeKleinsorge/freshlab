argo-cd:
  configs:
    params:
      server.insecure: true
  server:  
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: ArgoCD
        hajimari.io/icon: robot
      hosts:
        - &host argocd.kleinsorge.dev
      tls:
        - secretName: argocd-tls-certificate
          hosts:
            - *host
