---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kindle-weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kindle-weather
  template:
    metadata:
      labels:
        app: kindle-weather
    spec:
      containers:
      - name: kindle-weather
        image: ghcr.io/joekleinsorge/kindle-weather/kindle-weather:e68aa94
        env:
        - name: CACHE_EXPIRATION
          value: "1800"
        - name: CACHE_CLEANUP_INTERVAL
          value: "3600"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: secrets
          mountPath: "/etc/secrets"
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: api-keys

