frigate:
  coral:
    # -- enables the use of a Coral device
    enabled: false
    # -- path on the host to which to mount the Coral device
    hostPath: /dev/bus/usb

  config: |
    mqtt:
      # Required: host name
      host: mqtt.kleisorge.dev
      port: 1883
      topic_prefix: frigate
      client_id: frigate
      user: mqtt_user
      password: password
      stats_interval: 60

    detectors:
      # coral:
      #   type: edgetpu
      #   device: usb
      cpu1:
        type: cpu

    # cameras:
