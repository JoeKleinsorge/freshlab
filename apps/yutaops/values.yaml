yutaops:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: Yutaops
        hajimari.io/icon: google-drive
      hosts:
        - host: &host yutaops.kleinsorge.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: yutaops-tls-certificate
          hosts:
            - *host
  core:
    enabled: false
  messaging:
    enabled: false
  webhook:
    enabled: true
  nats:
    enabled: true
