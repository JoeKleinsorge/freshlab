apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nfs-pvc
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nfs-pvc
          persistentVolumeClaim:
            claimName: nfs-claim
